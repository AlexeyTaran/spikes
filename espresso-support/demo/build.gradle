buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath librariesBuild.androidGradleBuildTools
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        applicationId "com.novoda.movies"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    // lib contains an Activity that needs to be part of app under test
    debugCompile project(':lib')

    androidTestCompile librariesTest.mockitoCore
    androidTestCompile librariesTest.dexmaker
    androidTestCompile librariesTest.dexmakerMockito

    androidTestCompile(librariesTest.androidTestRunner) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestCompile(librariesTest.androidEspressoCore) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
}

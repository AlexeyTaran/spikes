buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath librariesBuild.androidGradleBuildTools
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        applicationId "com.novoda.movies"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    androidTestCompile project(':lib')

    androidTestCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'

    androidTestCompile(librariesTest.androidTestRunner) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestCompile(librariesTest.androidEspressoCore) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
}

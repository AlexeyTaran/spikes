group pluginGroup
version pluginVersion

if (isLocalDeploy) {
  apply plugin: 'maven'
  File localRepo = rootProject.file('.gradle/repo')
  if (!localRepo.exists()) {
    localRepo.mkdirs()
  }
  uploadArchives {
    repositories {
      mavenDeployer {
        repository(url: localRepo.toURI())
      }
    }
  }
} else {
  throw new UnsupportedOperationException('Plugin has not been deployed to Bintray yet, please use -Plocal to use the embedded repo')
}


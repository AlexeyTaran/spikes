group pluginGroup
version pluginVersion

if (isLocalDeploy) {
  apply plugin: 'maven'
  File localRepo = rootProject.file('.gradle/repo')
  if (!localRepo.exists()) {
    localRepo.mkdirs()
  }
  uploadArchives {
    repositories {
      mavenDeployer {
        repository(url: localRepo.toURI())
      }
    }
  }
} else {
  apply plugin: 'com.novoda.bintray-release'
  publish {
    userOrg = 'novoda'
    groupId = pluginGroup
    artifactId = 'build-properties'
    publishVersion = pluginVersion
    website = 'https://github.com/novoda/spikes/tree/master/BuildPropertiesPlugin'
  }
}


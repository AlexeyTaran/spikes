group pluginGroup
version pluginVersion

if (project.hasProperty('localDeploy')) {
  apply plugin: 'maven'
  File localRepo = rootProject.file('.gradle/repo')
  if (!localRepo.exists()) {
    localRepo.mkdirs()
  }
  uploadArchives {
    repositories {
      mavenDeployer {
        repository(url: localRepo.toURI())
      }
    }
  }
}


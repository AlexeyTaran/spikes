allprojects {

    buildscript {
        ext.kotlin_version = '1.2.10'

        repositories {
            jcenter()
        }
        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        }
    }

    repositories {
        maven { url 'https://maven.google.com' }
        jcenter()
    }
}



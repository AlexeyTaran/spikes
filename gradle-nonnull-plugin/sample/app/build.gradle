buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        // To depend on the deployed version of the plugin add the following line here:
        // classpath 'com.novoda:gradle-android-command-plugin:1.3.0'
    }
}

apply plugin: 'com.android.application'
// apply android-nonnull AFTER android plugin
apply plugin: com.novoda.gradle.nonnull.AndroidNonNullPlugin

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.novoda.gradle.nonnull"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.1'
}

